<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToolTip</title>
  </head>
  <body>
    <div>
      <p>Modern</p>
      <p class="text-highlight">ToolTip</p>
      <p>HTML & CSS only</p>
    </div>
    <div class="social-icon_box">
      <a href="#" terget="_blank" data-tool-tip="facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="#" terget="_blank" data-tool-tip="github">
        <i class="fab fa-github"></i>
      </a>
      <a href="#" terget="_blank" data-tool-tip="linkedin">
        <i class="fab fa-linkedin"></i>
      </a>
      <a
        href="https://www.youtube.com/channel/UChf_itPJ7uy38i6HqH-aH9g/featured"
        terget="_blank"
        data-tool-tip="youtube"
      >
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </body>
</html>
